<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layar Ujian - Lab Fisika</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700;800&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Quicksand', sans-serif; }
        .font-mono-digital { font-family: 'Share Tech Mono', monospace; }
        
        /* Animasi Kedip untuk Peringatan */
        @keyframes blink-red { 50% { color: #dc2626; } }
        @keyframes blink-bg-red { 50% { background-color: #fee2e2; } }
        
        .animate-urgent { animation: blink-red 1s infinite; }
        .animate-bg-urgent { animation: blink-bg-red 1s infinite; }
    </style>
</head>
<body id="body-bg" class="bg-slate-50 text-slate-800 min-h-screen flex flex-col overflow-hidden transition-colors duration-500">

    <header class="bg-white border-b border-slate-200 p-4 flex justify-between items-center shadow-sm">
        <div class="flex items-center gap-4">
            <div class="h-12 w-1.5 bg-teal-600 rounded-full"></div>
            <div>
                <h1 class="text-2xl font-extrabold tracking-wider text-teal-700">LABORATORIUM FISIKA</h1>
                <p class="text-xs text-slate-500 tracking-[0.2em] uppercase font-bold">Ujian Praktikum 2026 ‚Ä¢ SMA ABBS SURAKARTA</p>
            </div>
        </div>
        <div id="status-badge" class="px-6 py-2 rounded-full bg-slate-200 text-slate-600 font-bold text-sm border border-slate-300">
            MENUNGGU MULAI
        </div>
    </header>

    <main class="flex-1 flex flex-col md:flex-row items-center justify-center p-8 gap-12">
        
        <div class="flex flex-col items-center justify-center bg-white p-10 rounded-3xl border border-slate-200 shadow-xl w-full md:w-1/3">
            <h2 class="text-slate-400 uppercase text-xs font-bold tracking-widest mb-6">SCAN UNTUK MULAI</h2>
            
            <div class="bg-white p-2 rounded-xl border-2 border-slate-100 mb-6">
                <div id="qrcode"></div>
            </div>

            <div class="text-center">
                <p class="text-slate-400 text-xs font-bold uppercase mb-1">Atau akses via browser:</p>
                <p class="text-3xl font-bold text-teal-600 tracking-wide font-mono-digital selection:bg-teal-100">
                    uprak.abbs.click
                </p>
            </div>
        </div>

        <div class="flex flex-col items-center justify-center w-full md:w-2/3">
            <h2 class="text-slate-400 uppercase text-sm font-bold tracking-[0.3em] mb-2">SISA WAKTU</h2>
            
            <div id="timer-display" class="font-mono-digital text-[12rem] leading-none font-bold text-slate-800 tracking-tighter tabular-nums transition-colors duration-300">
                40:00
            </div>

            <div class="w-full max-w-3xl h-6 bg-slate-200 rounded-full mt-6 overflow-hidden border border-slate-300">
                <div id="progress-bar" class="h-full bg-teal-500 w-full transition-all duration-1000 ease-linear shadow-lg"></div>
            </div>

            <div class="mt-16 flex gap-3 opacity-10 hover:opacity-100 transition-opacity duration-300 bg-white px-6 py-3 rounded-2xl shadow-xl border border-slate-100">
                <button onclick="startTimer()" class="px-6 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg font-bold shadow text-sm">‚ñ∂ MULAI</button>
                <button onclick="pauseTimer()" class="px-6 py-2 bg-yellow-500 hover:bg-yellow-600 text-white rounded-lg font-bold shadow text-sm">‚è∏ PAUSE</button>
                <button onclick="resetTimer()" class="px-6 py-2 bg-slate-200 hover:bg-slate-300 text-slate-600 rounded-lg font-bold shadow text-sm">‚èπ RESET</button>
                <div class="w-px bg-slate-300 mx-2"></div>
                <button onclick="testSound()" class="px-4 py-2 bg-slate-100 hover:bg-slate-200 text-slate-500 rounded-lg font-bold text-sm">üîä Tes Suara</button>
            </div>
        </div>

    </main>

    <script>
        // --- KONFIGURASI ---
        const EXAM_URL = "https://uprak.abbs.click";
        const DURATION_MINUTES = 40;
        
        // --- AUDIO CDN (URL STABIL) ---
        // Peringatan 5 Menit (Bunyi Ting)
        const SOUND_WARNING = new Audio("https://github.com/maykbrito/libs/blob/main/sounds/notification.mp3?raw=true");
        // Waktu Habis (Bunyi Alarm)
        const SOUND_FINISH = new Audio("https://github.com/maykbrito/libs/blob/main/sounds/alert.mp3?raw=true");

        let totalSeconds = DURATION_MINUTES * 60;
        let timeLeft = totalSeconds;
        let timerId = null;
        let isRunning = false;

        // --- 1. GENERATE QR CODE ---
        new QRCode(document.getElementById("qrcode"), {
            text: EXAM_URL,
            width: 200,
            height: 200,
            colorDark : "#0f766e", // Teal-700
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.H
        });

        // --- 2. TIMER LOGIC ---
        const display = document.getElementById('timer-display');
        const progressBar = document.getElementById('progress-bar');
        const statusBadge = document.getElementById('status-badge');
        const bodyBg = document.getElementById('body-bg');

        function updateDisplay() {
            const m = Math.floor(timeLeft / 60);
            const s = timeLeft % 60;
            display.innerText = `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
            
            const percent = (timeLeft / totalSeconds) * 100;
            progressBar.style.width = `${percent}%`;

            // Logic Warna & Status
            if (timeLeft <= 0) {
                // WAKTU HABIS
                display.className = "font-mono-digital text-[12rem] leading-none font-bold tracking-tighter tabular-nums animate-urgent text-red-600";
                progressBar.className = "h-full bg-red-600 w-full";
                statusBadge.innerText = "WAKTU HABIS";
                statusBadge.className = "px-6 py-2 rounded-full bg-red-600 text-white font-bold text-sm animate-pulse";
                bodyBg.classList.add('animate-bg-urgent');
            } 
            else if (timeLeft <= 300) { // 5 Menit
                // PERINGATAN
                display.classList.add('text-orange-500');
                display.classList.remove('text-slate-800');
                progressBar.className = "h-full bg-orange-500 w-full shadow-lg";
                statusBadge.innerText = "PERINGATAN: < 5 MENIT";
                statusBadge.className = "px-6 py-2 rounded-full bg-orange-100 text-orange-700 border border-orange-200 font-bold text-sm animate-pulse";
                bodyBg.classList.remove('animate-bg-urgent');
            } 
            else {
                // NORMAL
                display.className = "font-mono-digital text-[12rem] leading-none font-bold text-slate-800 tracking-tighter tabular-nums transition-colors duration-300";
                progressBar.className = "h-full bg-teal-500 w-full shadow-lg transition-all duration-1000 ease-linear";
                statusBadge.innerText = "UJIAN BERLANGSUNG";
                statusBadge.className = "px-6 py-2 rounded-full bg-teal-100 text-teal-800 border border-teal-200 font-bold text-sm";
                bodyBg.classList.remove('animate-bg-urgent');
            }
        }

        function startTimer() {
            if (isRunning) return;
            if (timeLeft <= 0) return;
            
            isRunning = true;
            timerId = setInterval(() => {
                timeLeft--;
                updateDisplay();

                // AUDIO TRIGGER
                if (timeLeft === 300) { // Pas sisa 5 menit
                    SOUND_WARNING.play().catch(e => console.log("Audio error:", e));
                }
                if (timeLeft === 0) { // Pas habis
                    SOUND_FINISH.play().catch(e => console.log("Audio error:", e));
                    stopTimer();
                }
            }, 1000);
            updateDisplay();
        }

        function pauseTimer() {
            clearInterval(timerId);
            isRunning = false;
            statusBadge.innerText = "DIJEDA";
            statusBadge.className = "px-6 py-2 rounded-full bg-yellow-100 text-yellow-800 border border-yellow-200 font-bold text-sm";
        }

        function stopTimer() {
            clearInterval(timerId);
            isRunning = false;
        }

        function resetTimer() {
            stopTimer();
            // Stop suara jika sedang bunyi
            SOUND_FINISH.pause(); 
            SOUND_FINISH.currentTime = 0;
            
            timeLeft = totalSeconds;
            bodyBg.classList.remove('animate-bg-urgent');
            statusBadge.innerText = "MENUNGGU MULAI";
            statusBadge.className = "px-6 py-2 rounded-full bg-slate-200 text-slate-600 font-bold text-sm border border-slate-300";
            updateDisplay();
        }

        function testSound() {
            // Tes bunyi ting
            SOUND_WARNING.play();
            // Tes bunyi alarm setelah 1 detik
            setTimeout(() => {
                SOUND_FINISH.play();
                // Matikan alarm setelah 2 detik tes
                setTimeout(() => {
                    SOUND_FINISH.pause();
                    SOUND_FINISH.currentTime = 0;
                }, 2000);
            }, 1000);
        }

        updateDisplay();
    </script>
</body>
</html>
