<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Monitor - Physics Lab</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-notification-sounds@1.0.0/dist/simple-notification-sounds.umd.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-mono-nums { font-family: 'JetBrains Mono', monospace; }
        .bg-anim { transition: background-color 0.5s ease, color 0.5s ease; }
        @keyframes pulse-red { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .animate-urgent { animation: pulse-red 1s infinite; }
    </style>
</head>
<body id="main-body" class="bg-slate-100 text-slate-800 min-h-screen flex flex-col overflow-hidden bg-anim select-none">

    <div class="w-full px-8 py-6 flex justify-between items-start">
        <div class="flex flex-col">
            <h1 class="text-3xl font-extrabold tracking-tight text-slate-900">LABORATORIUM FISIKA</h1>
            <div class="flex items-center gap-2 mt-1">
                <span class="h-2 w-2 rounded-full bg-teal-600"></span>
                <p class="text-sm font-semibold text-slate-500 uppercase tracking-widest">Ujian Praktikum T.A. 2025/2026</p>
            </div>
        </div>
        <div id="status-badge" class="px-5 py-2 rounded-lg bg-white border border-slate-200 shadow-sm font-bold text-slate-500 text-sm tracking-wide">
            MENUNGGU DIMULAI
        </div>
    </div>

    <main class="flex-1 w-full max-w-[95%] mx-auto grid grid-cols-12 gap-8 items-center pb-12">
        
        <div class="col-span-4 flex flex-col items-center justify-center h-full">
            <div class="bg-white p-8 rounded-[2rem] shadow-2xl border border-slate-200 w-full max-w-md text-center transform hover:scale-[1.02] transition duration-500">
                <p class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-6">Scan Masuk</p>
                <div class="bg-white p-1 inline-block">
                    <div id="qrcode" class="opacity-90"></div>
                </div>
                <div class="mt-8 pt-6 border-t border-slate-100">
                    <p class="text-slate-400 text-xs font-bold mb-1 uppercase">Akses Browser</p>
                    <p class="text-3xl font-extrabold text-teal-700 tracking-tight">uprak.abbs.click</p>
                </div>
            </div>
        </div>

        <div class="col-span-8 flex flex-col items-center justify-center h-full relative">
            <h2 id="timer-label" class="text-slate-400 font-bold text-lg uppercase tracking-[0.5em] mb-4">Waktu Pengerjaan</h2>
            
            <div id="timer-display" class="font-mono-nums text-[16vw] leading-none font-bold text-slate-900 tracking-tighter tabular-nums drop-shadow-xl">
                40:00
            </div>

            <div class="w-full max-w-4xl mt-10">
                <div class="h-4 w-full bg-slate-200 rounded-full overflow-hidden">
                    <div id="progress-bar" class="h-full bg-slate-800 w-full transition-all duration-1000 ease-linear"></div>
                </div>
            </div>

            <div class="absolute bottom-0 opacity-0 hover:opacity-100 transition-opacity duration-300 pb-4">
                <div class="bg-white/90 backdrop-blur border border-slate-200 px-2 py-2 rounded-2xl shadow-xl flex gap-2">
                    <button onclick="toggleFullscreen()" class="p-3 hover:bg-slate-100 rounded-xl text-slate-600" title="Fullscreen">‚õ∂</button>
                    <div class="w-px bg-slate-300 my-2"></div>
                    <button onclick="startTimer()" class="px-6 py-2 bg-slate-900 hover:bg-slate-800 text-white rounded-xl font-bold">‚ñ∂ Mulai</button>
                    <button onclick="pauseTimer()" class="px-6 py-2 bg-yellow-500 hover:bg-yellow-600 text-white rounded-xl font-bold">‚è∏ Jeda</button>
                    <button onclick="resetTimer()" class="px-6 py-2 bg-red-100 hover:bg-red-200 text-red-600 rounded-xl font-bold">‚èπ Reset</button>
                    <div class="w-px bg-slate-300 my-2"></div>
                    <button onclick="testSound()" class="px-4 py-2 hover:bg-slate-100 text-slate-600 rounded-xl font-bold text-sm">üîä Cek Suara</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        // --- KONFIGURASI ---
        const EXAM_URL = "https://uprak.abbs.click";
        const DURATION_MINUTES = 40;
        
        // GLOBAL VARS
        let totalSeconds = DURATION_MINUTES * 60;
        let timeLeft = totalSeconds;
        let timerId = null;
        let isRunning = false;

        // 1. GENERATE QR CODE (HITAM PEKAT)
        new QRCode(document.getElementById("qrcode"), {
            text: EXAM_URL,
            width: 250, height: 250,
            colorDark : "#000000", colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.H
        });

        // 2. TIMER LOGIC
        const display = document.getElementById('timer-display');
        const progressBar = document.getElementById('progress-bar');
        const statusBadge = document.getElementById('status-badge');
        const body = document.getElementById('main-body');
        const label = document.getElementById('timer-label');

        function updateDisplay() {
            const m = Math.floor(timeLeft / 60);
            const s = timeLeft % 60;
            display.innerText = `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
            
            const percent = (timeLeft / totalSeconds) * 100;
            progressBar.style.width = `${percent}%`;

            if (timeLeft <= 0) {
                setPanicMode(true);
                statusBadge.innerText = "WAKTU HABIS / SELESAI";
                statusBadge.className = "px-5 py-2 rounded-lg bg-red-600 text-white font-bold text-sm tracking-wide animate-pulse";
            } else if (timeLeft <= 300) { 
                setPanicMode(false);
                display.classList.add('text-orange-600'); display.classList.remove('text-slate-900');
                progressBar.className = "h-full bg-orange-500 w-full";
                statusBadge.innerText = "PERINGATAN: SISA 5 MENIT";
                statusBadge.className = "px-5 py-2 rounded-lg bg-orange-100 text-orange-700 border border-orange-200 font-bold text-sm tracking-wide animate-pulse";
            } else {
                setPanicMode(false);
                display.className = "font-mono-nums text-[16vw] leading-none font-bold text-slate-900 tracking-tighter tabular-nums drop-shadow-xl";
                progressBar.className = "h-full bg-slate-800 w-full transition-all duration-1000 ease-linear";
                if(isRunning) {
                    statusBadge.innerText = "UJIAN SEDANG BERLANGSUNG";
                    statusBadge.className = "px-5 py-2 rounded-lg bg-teal-50 text-teal-700 border border-teal-200 font-bold text-sm tracking-wide";
                }
            }
        }

        function setPanicMode(isPanic) {
            if (isPanic) {
                body.classList.replace('bg-slate-100', 'bg-red-600');
                body.classList.replace('text-slate-800', 'text-white');
                display.classList.remove('text-slate-900', 'text-orange-600');
                display.classList.add('text-white', 'animate-urgent');
                progressBar.classList.add('bg-white');
                label.classList.add('text-red-200');
            } else {
                body.classList.replace('bg-red-600', 'bg-slate-100');
                body.classList.replace('text-white', 'text-slate-800');
                display.classList.remove('text-white', 'animate-urgent');
                label.classList.remove('text-red-200');
            }
        }

        // 3. SOUND LOGIC (PAKAI LIBRARY BARU)
        function playWarningSound() {
            // Suara 'Attention' (Sedang) untuk 5 menit
            SimpleNotificationSounds.playAttention(); 
        }

        function playFinishSound() {
            // Suara 'Alert' (Panjang/SOS) untuk Waktu Habis - Urgent!
            SimpleNotificationSounds.playAlert('long'); 
        }

        function startTimer() {
            if (isRunning) return;
            if (timeLeft <= 0) return;
            
            // Pancing Audio Context (agar browser mengizinkan suara)
            // Kita play suara "success" pelan sekali sebagai pancingan
            SimpleNotificationSounds.playSuccess('short');

            isRunning = true;
            statusBadge.innerText = "UJIAN SEDANG BERLANGSUNG";
            statusBadge.className = "px-5 py-2 rounded-lg bg-teal-50 text-teal-700 border border-teal-200 font-bold text-sm tracking-wide";

            timerId = setInterval(() => {
                timeLeft--;
                updateDisplay();

                // TRIGGER SUARA DARI LIBRARY
                if (timeLeft === 300) playWarningSound(); // 5 Menit
                if (timeLeft === 0) { 
                    playFinishSound(); // Selesai
                    stopTimer(); 
                }
            }, 1000);
        }

        function pauseTimer() {
            clearInterval(timerId);
            isRunning = false;
            statusBadge.innerText = "WAKTU DIJEDA";
            statusBadge.className = "px-5 py-2 rounded-lg bg-yellow-100 text-yellow-800 border border-yellow-200 font-bold text-sm tracking-wide";
        }

        function stopTimer() {
            clearInterval(timerId);
            isRunning = false;
        }

        function resetTimer() {
            stopTimer();
            timeLeft = totalSeconds;
            setPanicMode(false);
            display.classList.remove('text-orange-600');
            display.classList.add('text-slate-900');
            statusBadge.innerText = "MENUNGGU DIMULAI";
            statusBadge.className = "px-5 py-2 rounded-lg bg-white border border-slate-200 shadow-sm font-bold text-slate-500 text-sm tracking-wide";
            updateDisplay();
        }

        function testSound() {
            // Demo kedua suara
            playWarningSound();
            setTimeout(() => playFinishSound(), 1000);
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) document.exitFullscreen();
            }
        }

        updateDisplay();
    </script>
</body>
</html>
