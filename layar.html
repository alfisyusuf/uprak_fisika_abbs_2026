<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layar Ujian - Lab Fisika</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Quicksand', sans-serif; }
        .font-mono-digital { font-family: 'Share Tech Mono', monospace; }
        
        /* Animasi Kedip untuk Peringatan */
        @keyframes blink-red { 50% { color: #ef4444; } }
        @keyframes blink-orange { 50% { opacity: 0.5; } }
        
        .animate-urgent { animation: blink-red 1s infinite; }
        .animate-warning { animation: blink-orange 1s infinite; }
    </style>
</head>
<body class="bg-slate-900 text-white min-h-screen flex flex-col overflow-hidden">

    <header class="bg-slate-800 border-b border-slate-700 p-4 flex justify-between items-center shadow-lg">
        <div class="flex items-center gap-4">
            <div class="h-12 w-1 bg-teal-500 rounded-full"></div>
            <div>
                <h1 class="text-2xl font-bold tracking-wider text-teal-400">LABORATORIUM FISIKA</h1>
                <p class="text-xs text-slate-400 tracking-[0.2em] uppercase">Ujian Praktikum 2026 ‚Ä¢ SMA ABBS SURAKARTA</p>
            </div>
        </div>
        <div id="status-badge" class="px-6 py-2 rounded-full bg-slate-700 text-slate-300 font-bold text-sm border border-slate-600">
            MENUNGGU MULAI
        </div>
    </header>

    <main class="flex-1 flex flex-col md:flex-row items-center justify-center p-8 gap-12">
        
        <div class="flex flex-col items-center justify-center bg-white/5 p-10 rounded-3xl border border-white/10 shadow-2xl backdrop-blur-sm w-full md:w-1/3">
            <h2 class="text-slate-400 uppercase text-sm font-bold tracking-widest mb-6">Akses Peserta Ujian</h2>
            
            <div class="bg-white p-4 rounded-xl shadow-lg mb-6">
                <div id="qrcode"></div>
            </div>

            <div class="text-center">
                <p class="text-slate-400 text-sm mb-1">Alamat Web:</p>
                <p class="text-3xl font-bold text-teal-400 tracking-wide font-mono-digital selection:bg-teal-500 selection:text-white">
                    uprak.abbs.click
                </p>
            </div>
        </div>

        <div class="flex flex-col items-center justify-center w-full md:w-2/3">
            <h2 class="text-teal-500 uppercase text-lg font-bold tracking-[0.3em] mb-4">Sisa Waktu Pengerjaan</h2>
            
            <div id="timer-display" class="font-mono-digital text-[12rem] leading-none font-bold text-white drop-shadow-[0_0_15px_rgba(255,255,255,0.3)] tabular-nums transition-colors duration-300">
                40:00
            </div>

            <div class="w-full max-w-2xl h-4 bg-slate-800 rounded-full mt-8 overflow-hidden border border-slate-700">
                <div id="progress-bar" class="h-full bg-teal-500 w-full transition-all duration-1000 ease-linear shadow-[0_0_10px_#14b8a6]"></div>
            </div>

            <div class="mt-12 flex gap-4 opacity-10 hover:opacity-100 transition-opacity duration-300">
                <button onclick="startTimer()" class="px-8 py-3 bg-green-600 hover:bg-green-700 rounded-lg font-bold shadow-lg text-sm">‚ñ∂ MULAI</button>
                <button onclick="pauseTimer()" class="px-8 py-3 bg-yellow-600 hover:bg-yellow-700 rounded-lg font-bold shadow-lg text-sm">‚è∏ PAUSE</button>
                <button onclick="resetTimer()" class="px-8 py-3 bg-red-600 hover:bg-red-700 rounded-lg font-bold shadow-lg text-sm">‚èπ RESET</button>
                <button onclick="testSound()" class="px-4 py-3 bg-slate-700 hover:bg-slate-600 rounded-lg font-bold text-sm">üîä Cek Suara</button>
            </div>
        </div>

    </main>

    <script>
        // --- KONFIGURASI ---
        const EXAM_URL = "https://uprak.abbs.click";
        const DURATION_MINUTES = 40;
        
        let totalSeconds = DURATION_MINUTES * 60;
        let timeLeft = totalSeconds;
        let timerId = null;
        let isRunning = false;

        // --- 1. GENERATE QR CODE ---
        new QRCode(document.getElementById("qrcode"), {
            text: EXAM_URL,
            width: 200,
            height: 200,
            colorDark : "#0f172a", // Slate-900
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.H
        });

        // --- 2. TIMER LOGIC ---
        const display = document.getElementById('timer-display');
        const progressBar = document.getElementById('progress-bar');
        const statusBadge = document.getElementById('status-badge');

        function updateDisplay() {
            const m = Math.floor(timeLeft / 60);
            const s = timeLeft % 60;
            display.innerText = `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
            
            // Update Progress Bar
            const percent = (timeLeft / totalSeconds) * 100;
            progressBar.style.width = `${percent}%`;

            // Logic Warna & Peringatan
            if (timeLeft <= 0) {
                // WAKTU HABIS
                display.classList.add('text-red-500', 'animate-urgent');
                display.classList.remove('text-white', 'text-orange-400');
                progressBar.classList.replace('bg-orange-500', 'bg-red-600');
                statusBadge.innerText = "WAKTU HABIS";
                statusBadge.className = "px-6 py-2 rounded-full bg-red-600 text-white font-bold text-sm animate-pulse";
            } 
            else if (timeLeft <= 300) { // 5 Menit (300 detik)
                // PERINGATAN
                display.classList.add('text-orange-400');
                display.classList.remove('text-white');
                progressBar.classList.replace('bg-teal-500', 'bg-orange-500');
                statusBadge.innerText = "PERINGATAN: < 5 MENIT";
                statusBadge.className = "px-6 py-2 rounded-full bg-orange-600 text-white font-bold text-sm";
            } 
            else {
                // NORMAL
                display.classList.remove('text-orange-400', 'text-red-500', 'animate-urgent');
                display.classList.add('text-white');
                progressBar.className = "h-full bg-teal-500 w-full transition-all duration-1000 ease-linear shadow-[0_0_10px_#14b8a6]";
                statusBadge.innerText = "UJIAN BERLANGSUNG";
                statusBadge.className = "px-6 py-2 rounded-full bg-teal-600 text-white font-bold text-sm animate-pulse";
            }
        }

        function startTimer() {
            if (isRunning) return;
            if (timeLeft <= 0) return;
            
            // Audio Context perlu interaksi user pertama kali
            initAudio();
            
            isRunning = true;
            timerId = setInterval(() => {
                timeLeft--;
                updateDisplay();

                // TRIGGER AUDIO
                if (timeLeft === 300) { // 5 Menit
                    playAlertSound('warning');
                }
                if (timeLeft === 0) { // Selesai
                    playAlertSound('finish');
                    stopTimer();
                }
            }, 1000);
            updateDisplay();
        }

        function pauseTimer() {
            clearInterval(timerId);
            isRunning = false;
            statusBadge.innerText = "DIJEDA (PAUSED)";
            statusBadge.className = "px-6 py-2 rounded-full bg-yellow-600 text-white font-bold text-sm";
        }

        function stopTimer() {
            clearInterval(timerId);
            isRunning = false;
        }

        function resetTimer() {
            stopTimer();
            timeLeft = totalSeconds;
            display.classList.remove('text-red-500', 'text-orange-400', 'animate-urgent');
            display.classList.add('text-white');
            statusBadge.innerText = "MENUNGGU MULAI";
            statusBadge.className = "px-6 py-2 rounded-full bg-slate-700 text-slate-300 font-bold text-sm border border-slate-600";
            updateDisplay();
        }

        // --- 3. AUDIO SYNTHESIS (FISIKA GELOMBANG!) ---
        let audioCtx;

        function initAudio() {
            if (!audioCtx) {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                audioCtx = new AudioContext();
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        function playTone(freq, type, duration) {
            initAudio();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();

            osc.type = type; // sine, square, sawtooth, triangle
            osc.frequency.value = freq;
            
            osc.connect(gain);
            gain.connect(audioCtx.destination);

            osc.start();
            
            // Fade out agar tidak "cetek"
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.00001, audioCtx.currentTime + duration);

            osc.stop(audioCtx.currentTime + duration);
        }

        function playAlertSound(type) {
            if (type === 'warning') {
                // Ting-Ting (Nada Tinggi, Sine Wave)
                // Pola: Ting (600Hz) ... Ting (600Hz)
                playTone(660, 'sine', 0.5);
                setTimeout(() => playTone(660, 'sine', 0.5), 600);
            } 
            else if (type === 'finish') {
                // Buzzer (Nada Rendah, Sawtooth Wave)
                // Pola: Tuuuuuuut (Panjang)
                playTone(150, 'sawtooth', 2.5);
            }
        }

        function testSound() {
            playAlertSound('warning');
            setTimeout(() => playAlertSound('finish'), 1500);
        }

        // Init Display
        updateDisplay();

    </script>
</body>
</html>
