<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guru - Koreksi Praktikum (4 Aspek)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Quicksand', sans-serif; }</style>
</head>
<body class="bg-slate-100 min-h-screen">

    <div id="login-panel" class="fixed inset-0 z-50 flex items-center justify-center bg-white">
        <div class="w-80 text-center p-6 bg-white rounded-xl shadow-xl border">
            <h1 class="text-2xl font-bold text-slate-800 mb-2">Admin Guru üë®‚Äçüè´</h1>
            <p class="text-sm text-gray-400 mb-6">Penilaian 4 Aspek</p>
            <input type="password" id="admin-pass" placeholder="Password Guru" class="w-full p-3 border rounded-lg mb-3 focus:ring-2 focus:ring-teal-500 outline-none">
            <button onclick="fetchData()" class="w-full bg-teal-600 text-white font-bold p-3 rounded-lg hover:bg-teal-700 transition">MASUK DASHBOARD</button>
        </div>
    </div>

    <div id="dashboard" class="hidden container mx-auto p-4 max-w-5xl">
        <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
            <div>
                <h1 class="text-2xl font-bold text-slate-800">Rekap Penilaian</h1>
                <p class="text-sm text-slate-500">Ujian Praktikum Fisika 2026</p>
            </div>
            <button onclick="fetchData()" class="bg-white border border-teal-500 text-teal-600 px-6 py-2 rounded-lg text-sm font-bold shadow-sm hover:bg-teal-50 transition">üîÑ Refresh Data</button>
        </div>

        <div class="bg-white rounded-xl shadow-md overflow-hidden border border-slate-200">
            <div class="overflow-x-auto">
                <table class="w-full text-left text-sm">
                    <thead class="bg-slate-50 border-b text-slate-600 uppercase text-xs">
                        <tr>
                            <th class="p-4">Waktu</th>
                            <th class="p-4">Nama Siswa</th>
                            <th class="p-4">Topik</th>
                            <th class="p-4 text-center">Nilai Total</th>
                            <th class="p-4 text-center">Status</th>
                            <th class="p-4 text-center">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="submission-list" class="divide-y text-slate-700">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="grading-modal" class="hidden fixed inset-0 z-40 bg-slate-900/60 backdrop-blur-sm flex items-center justify-center p-2 md:p-4">
        <div class="bg-white w-full max-w-6xl h-[95vh] rounded-2xl shadow-2xl flex flex-col md:flex-row overflow-hidden animate-fade-in">
            
            <div class="w-full md:w-3/4 p-6 overflow-y-auto bg-slate-50 border-r" id="report-content"></div>

            <div class="w-full md:w-1/4 p-6 flex flex-col bg-white border-l h-full">
                <div class="flex justify-between items-center mb-4 border-b pb-2">
                    <h3 class="font-bold text-lg text-slate-800">Form Penilaian</h3>
                    <button onclick="closeModal()" class="text-gray-400 hover:text-red-500 font-bold">‚úï</button>
                </div>
                
                <div class="space-y-4 flex-1 overflow-y-auto pr-1">
                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label class="block text-[10px] font-bold text-gray-500 uppercase mb-1">Aspek 1</label>
                            <input type="number" id="grade-1" class="w-full p-2 border rounded font-bold text-lg text-center focus:ring-2 focus:ring-teal-500 outline-none" placeholder="0">
                        </div>
                        <div>
                            <label class="block text-[10px] font-bold text-gray-500 uppercase mb-1">Aspek 2</label>
                            <input type="number" id="grade-2" class="w-full p-2 border rounded font-bold text-lg text-center focus:ring-2 focus:ring-teal-500 outline-none" placeholder="0">
                        </div>
                        <div>
                            <label class="block text-[10px] font-bold text-gray-500 uppercase mb-1">Aspek 3</label>
                            <input type="number" id="grade-3" class="w-full p-2 border rounded font-bold text-lg text-center focus:ring-2 focus:ring-teal-500 outline-none" placeholder="0">
                        </div>
                        <div>
                            <label class="block text-[10px] font-bold text-gray-500 uppercase mb-1">Aspek 4</label>
                            <input type="number" id="grade-4" class="w-full p-2 border rounded font-bold text-lg text-center focus:ring-2 focus:ring-teal-500 outline-none" placeholder="0">
                        </div>
                    </div>

                    <div class="text-xs text-gray-400 italic bg-gray-50 p-2 rounded">
                        *Total Nilai adalah rata-rata dari ke-4 aspek di atas.
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-gray-500 mb-1">KOMENTAR GURU</label>
                        <textarea id="grade-comment" rows="4" class="w-full p-3 border rounded text-sm focus:ring-2 focus:ring-teal-500 outline-none" placeholder="Catatan untuk siswa..."></textarea>
                    </div>
                </div>

                <div class="mt-4 pt-4 border-t">
                    <button onclick="submitGrade()" id="btn-save" class="w-full py-3 bg-teal-600 text-white font-bold rounded-lg hover:bg-teal-700 shadow-lg transform active:scale-95 transition">SIMPAN NILAI</button>
                    <button onclick="closeModal()" class="w-full mt-2 py-2 text-gray-500 text-xs font-bold hover:bg-gray-100 rounded-lg">Batal</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- KONFIGURASI ---
        // Pastikan URL ini sesuai dengan Deployment terakhir
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxH7I_95q9NidRY2rhmqTV2RuExiCBbdxBVAeSp7A_Xg_3XrlKlBdjcSuUcBE6YED7q/exec'; 
        
        let allData = [];
        let activeIndex = -1;

        // Login & Ambil Data
        async function fetchData() {
            const pass = document.getElementById('admin-pass').value;
            if(!pass) return alert("Masukkan password guru!");

            const btn = document.querySelector('button[onclick="fetchData()"]');
            const originalText = btn.innerText;
            btn.innerText = "‚è≥ Mengambil Data...";

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'get_submissions', admin_pass: pass })
                });
                const result = await response.json();

                if(result.status === 'success') {
                    allData = result.data.reverse(); 
                    renderTable();
                    document.getElementById('login-panel').classList.add('hidden');
                    document.getElementById('dashboard').classList.remove('hidden');
                } else {
                    alert(result.message);
                }
            } catch (e) {
                alert("Gagal koneksi. Pastikan URL benar dan ter-deploy 'Anyone'.\nError: " + e);
            }
            btn.innerText = originalText;
        }

        // Render Tabel Dashboard
        function renderTable() {
            const tbody = document.getElementById('submission-list');
            tbody.innerHTML = allData.map((d, i) => {
                const hasGrade = (d.total !== "");
                const statusBadge = hasGrade 
                    ? `<span class="bg-green-100 text-green-700 px-3 py-1 rounded-full text-xs font-bold border border-green-200">Selesai</span>` 
                    : `<span class="bg-red-50 text-red-600 px-3 py-1 rounded-full text-xs font-bold border border-red-100">Belum Dinilai</span>`;
                
                const totalScore = hasGrade ? `<span class="font-bold text-lg text-slate-800">${d.total}</span>` : `<span class="text-gray-300">-</span>`;

                const dateObj = new Date(d.waktu);
                const timeStr = dateObj.toLocaleDateString('id-ID', {day:'numeric', month:'short'}) + ' ' + dateObj.toLocaleTimeString('id-ID', {hour: '2-digit', minute:'2-digit'});

                return `
                <tr class="hover:bg-slate-50 transition border-b last:border-0">
                    <td class="p-4 text-gray-500 text-xs whitespace-nowrap">${timeStr}</td>
                    <td class="p-4">
                        <div class="font-bold text-slate-700">${d.nama}</div>
                        <div class="text-xs font-mono text-gray-400">${d.nis}</div>
                    </td>
                    <td class="p-4"><span class="uppercase text-[10px] font-bold tracking-wider bg-slate-100 text-slate-600 px-2 py-1 rounded border">${d.topik}</span></td>
                    <td class="p-4 text-center">${totalScore}</td>
                    <td class="p-4 text-center">${statusBadge}</td>
                    <td class="p-4 text-center">
                        <button onclick="openReport(${i})" class="bg-teal-50 text-teal-600 hover:bg-teal-600 hover:text-white px-3 py-1 rounded-lg text-xs font-bold transition border border-teal-200">NILAI ‚úèÔ∏è</button>
                    </td>
                </tr>`;
            }).join('');
        }

        // Buka Laporan Detail
        function openReport(index) {
            activeIndex = index;
            const d = allData[index];
            let payload;
            try { payload = JSON.parse(d.json); } catch(e) { return alert("Data JSON Rusak"); }

            // 1. Render Konten Laporan
            const container = document.getElementById('report-content');
            
            // Header
            let html = `
                <div class="mb-6 pb-4 border-b flex justify-between items-start">
                    <div>
                        <h2 class="text-3xl font-bold text-slate-800 mb-1">${d.nama}</h2>
                        <div class="flex gap-2 text-sm text-gray-500">
                            <span>${d.nis}</span> ‚Ä¢ <span class="uppercase font-bold text-teal-600">${d.topik}</span>
                        </div>
                    </div>
                </div>
            `;

            // Bagian A: Pendahuluan
            html += card("üìù Pendahuluan", `
                <div class="grid gap-4">
                    <div><span class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Tujuan</span>
                    <p class="text-sm bg-white p-3 rounded border border-slate-200 mt-1">${payload.tujuan || '-'}</p></div>
                    <div><span class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Landasan Teori</span>
                    <p class="text-sm italic text-gray-600 bg-white p-3 rounded border border-slate-200 mt-1 font-serif">${payload.teori || '-'}</p></div>
                </div>
            `);

            // Bagian B: Data & Validasi
            let tableHtml = (d.topik === 'hooke') ? generateHookeTable(payload.table, payload.extra) : generatePendulumTable(payload.table);
            html += card("üìä Data Pengamatan & Validasi", `
                ${tableHtml}
                <div class="mt-3 flex justify-between items-center bg-yellow-50 p-3 rounded border border-yellow-100 text-sm">
                    <span class="text-yellow-800">Rata-rata Hitungan Siswa:</span> 
                    <strong class="text-slate-800 text-lg">${payload.extra.rata_rata || '-'}</strong>
                </div>
            `);

            // Bagian C: Analisis (REVISI: Ditambah Variabel)
            let analisisContent = '';
            
            // 1. Variabel (NEW)
            if(payload.analisis) {
                analisisContent += `
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-3 mb-6 bg-slate-50 p-3 rounded-lg border border-slate-200">
                        <div class="bg-white p-2 rounded border border-slate-100">
                            <span class="text-[10px] font-bold text-teal-500 uppercase tracking-wider block mb-1">Var. Bebas</span>
                            <p class="font-bold text-sm text-slate-700">${payload.analisis.bebas || '-'}</p>
                        </div>
                        <div class="bg-white p-2 rounded border border-slate-100">
                            <span class="text-[10px] font-bold text-teal-500 uppercase tracking-wider block mb-1">Var. Terikat</span>
                            <p class="font-bold text-sm text-slate-700">${payload.analisis.terikat || '-'}</p>
                        </div>
                        <div class="bg-white p-2 rounded border border-slate-100">
                            <span class="text-[10px] font-bold text-teal-500 uppercase tracking-wider block mb-1">Var. Kontrol</span>
                            <p class="font-bold text-sm text-slate-700">${payload.analisis.kontrol || '-'}</p>
                        </div>
                    </div>
                `;
            }

            // 2. Jawaban Pertanyaan
            if(payload.analisis && payload.analisis.jawaban) {
                analisisContent += payload.analisis.jawaban.map((a,i) => `
                    <div class="mb-3 last:mb-0">
                        <span class="font-bold text-xs text-teal-600 mb-1 block">Pertanyaan ${i+1}</span>
                        <p class="text-sm text-slate-700 bg-white p-3 rounded border-l-4 border-teal-100 shadow-sm">${a}</p>
                    </div>`).join('');
            }
            html += card("üß† Analisis Data", analisisContent);

            // Bagian D: Kesimpulan
            html += card("üèÅ Kesimpulan", `<p class="text-sm text-slate-700 leading-relaxed">${payload.kesimpulan || '-'}</p>`);

            container.innerHTML = html;

            // Form Nilai
            document.getElementById('grade-1').value = d.a1;
            document.getElementById('grade-2').value = d.a2;
            document.getElementById('grade-3').value = d.a3;
            document.getElementById('grade-4').value = d.a4;
            document.getElementById('grade-comment').value = d.komentar;

            document.getElementById('grading-modal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('grading-modal').classList.add('hidden');
        }

        // Submit Grade
        async function submitGrade() {
            const n1 = document.getElementById('grade-1').value;
            const n2 = document.getElementById('grade-2').value;
            const n3 = document.getElementById('grade-3').value;
            const n4 = document.getElementById('grade-4').value;
            const comm = document.getElementById('grade-comment').value;

            if(n1==="" || n2==="" || n3==="" || n4==="") {
                if(!confirm("Ada nilai yang masih kosong. Yakin ingin menyimpan? (Akan dianggap 0)")) return;
            }

            const btn = document.getElementById('btn-save');
            btn.innerText = "‚è≥ Menyimpan...";
            
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'save_grade_4_aspects',
                        rowIndex: allData[activeIndex].rowIndex,
                        n1: n1, n2: n2, n3: n3, n4: n4, komentar: comm
                    })
                });
                const res = await response.json();

                if(res.status === 'success') {
                    allData[activeIndex].a1 = n1;
                    allData[activeIndex].a2 = n2;
                    allData[activeIndex].a3 = n3;
                    allData[activeIndex].a4 = n4;
                    allData[activeIndex].komentar = comm;
                    allData[activeIndex].total = res.total;
                    
                    renderTable();
                    closeModal();
                    
                    const toast = document.createElement('div');
                    toast.className = "fixed bottom-4 right-4 bg-green-600 text-white px-6 py-3 rounded-lg shadow-xl font-bold animate-bounce";
                    toast.innerText = "‚úÖ Nilai Berhasil Disimpan!";
                    document.body.appendChild(toast);
                    setTimeout(() => toast.remove(), 2000);
                } else {
                    alert("Gagal: " + res.message);
                }
            } catch(e) {
                alert("Error: " + e);
            }
            btn.innerText = "SIMPAN NILAI";
        }

        // Helper Logic Fisika
        function check(val, ref) { if(!val || !ref) return ''; const diff = Math.abs((val-ref)/ref); return diff > 0.05 ? 'text-red-500 font-bold underline decoration-red-300 decoration-2' : 'text-green-600 font-bold'; }
        
        function generateHookeTable(rows, extra) {
            const g = parseFloat(extra.gravitasi_ref) || 9.8; const L0 = parseFloat(extra.panjang_awal) || 0;
            let h = `<div class="overflow-x-auto border rounded-lg"><table class="w-full text-xs text-left"><tr class="bg-gray-100 text-gray-500 border-b"><th class="p-2">m (kg)</th><th class="p-2">F (N)</th><th class="p-2">Lt (m)</th><th class="p-2">‚àÜx (m)</th><th class="p-2">k (N/m)</th></tr>`;
            rows.forEach(r => {
                const m=parseFloat(r[0]), F=parseFloat(r[1]), Lt=parseFloat(r[2]), dx=parseFloat(r[3]), k=parseFloat(r[4]);
                const Fr=m*g, dxr=Lt-L0, kr=(dxr!==0)?Fr/dxr:0;
                h+=`<tr class="border-b last:border-0 hover:bg-slate-50"><td class="p-2 font-mono">${m}</td><td class="p-2 ${check(F,Fr)}">${F}</td><td class="p-2 text-gray-400">${Lt}</td><td class="p-2 ${check(dx,dxr)}">${dx}</td><td class="p-2 ${check(k,kr)}">${k}</td></tr>`;
            });
            return h+`</table></div><div class="text-[10px] text-gray-400 mt-1 text-right">Referensi: g=${g}, L0=${L0}</div>`;
        }

        function generatePendulumTable(rows) {
            let h = `<div class="overflow-x-auto border rounded-lg"><table class="w-full text-xs text-left"><tr class="bg-gray-100 text-gray-500 border-b"><th class="p-2">L (m)</th><th class="p-2">t (s)</th><th class="p-2">T (s)</th><th class="p-2">g (m/s¬≤)</th></tr>`;
            rows.forEach(r => {
                const L=parseFloat(r[0]), t=parseFloat(r[1]), T=parseFloat(r[2]), G=parseFloat(r[3]);
                const Tr=t/10, Gr=(Tr!==0)?(4*Math.PI**2*L)/(Tr**2):0;
                h+=`<tr class="border-b last:border-0 hover:bg-slate-50"><td class="p-2 font-mono">${L}</td><td class="p-2 font-mono">${t}</td><td class="p-2 ${check(T,Tr)}">${T}</td><td class="p-2 ${check(G,Gr)}">${G}</td></tr>`;
            });
            return h+`</table></div>`;
        }

        function card(title, content) {
            return `<div class="bg-white p-5 rounded-xl shadow-sm border border-slate-100 mb-6"><h3 class="font-bold text-slate-700 text-lg mb-3 border-b pb-2 flex items-center gap-2">${title}</h3>${content}</div>`;
        }
    </script>
</body>
</html>
